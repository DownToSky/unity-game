[application]

name="Test"
main_scene="res://Rooms/TestRoom.tscn"
icon="res://icon.png"

[autoload]

TestScript="*res://Scripts/TestScript.gd"

[display]

use_vsync=true
keep_screen_on=true
fullscreen=false
test_width=500
test_height=500
stretch_aspect="ignore"
width=144
height=216
resizable=false
use_2d_pixel_snap=true
orientation="portrait"
stretch_mode="viewport"

[image_loader]

filter=false
gen_mipmaps=false

[rasterizer]

use_fragment_lighting=false
shadow_filter=0
fp16_framebuffer=true
trilinear_mipmap_filter=false

[render]

default_clear_color=#ff34345a
