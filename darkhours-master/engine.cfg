[application]

name="DARK HOURS"
main_scene="res://main.tscn"
target_fps=60
icon="res://icon.png"

[autoload]

soundfx="*res://scenes/fx/soundfx.tscn"
tools="*res://scripts/tools.gd"

[display]

test_width=1024
test_height=960
use_2d_pixel_snap=true
resizable=false
width=1024
height=960
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["tileset_dock"]

[image_loader]

filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
flashlight=[key(F)]
shoot=[mbutton(0, 1)]
reload=[mbutton(0, 2)]
jump=[key(Space)]

[rasterizer]

shadow_filter=3
